<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="noindex" />

		<title>Nyan Cat</title>

		<link rel="icon" href="favicon.ico"/>
		<link rel="stylesheet" href="assets/css/styles.css"/>
	</head>
	<body>
		<div id="play-music" class="play-music">
			<div class="play-music__inner">
				<div class="icon-play">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play-circle">
						<circle cx="12" cy="12" r="10"></circle>
						<polygon points="10 8 16 12 10 16 10 8"></polygon>
					</svg>
				</div>
			</div>
		</div>

		<div class="sparks-combo">
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
			<div class="spark"></div>
		</div>

		<div id="wave-a" class="hot rainbow"></div>
		<div id="wave-a" class="cold rainbow"></div>

		<div id="wave-b" class="hot rainbow"></div>
		<div id="wave-b" class="cold rainbow"></div>

		<div id="nyan-cat" class="frame1">
			<div id="tail"></div>

			<div id="paws"></div>

			<div id="pop-tarts-body">
				<div id="pop-tarts-body-cream"></div>
			</div>

			<div id="head">
				<div id="face"></div>
			</div>
		</div>

		<audio id="nyam-music" loop="true">
			<source src="assets/audio/nyan-cat.ogg" type="audio/ogg"/>
			<source src="assets/audio/nyan-cat.mp3" type="audio/mpeg"/>
		</audio>

		<script src="assets/js/scripts.js"></script>
	</body>
</html>
